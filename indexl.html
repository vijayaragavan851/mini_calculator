<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc2.css">
    <title>calculator</title>
</head>
<body>
    <h1>Mini  Calculator</h1>
    <div class="container">
       <form name="cal"> 
        <input type="text" class="disp" name="display" placeholder="0" readonly ><br>
      <div class="button-box">
        <input class = "btn" type="button" value="7" onclick="cal.display.value +='7'">
        <input class = "btn" type="button" value="8" onclick="cal.display.value +='8'">
        <input class = "btn" type="button" value="9" onclick="cal.display.value +='9'">
        <input class = "btn btn1" type="button" value="+" onclick="cal.display.value +='+'">
        <br>
        <input class = "btn" type="button" value="4" onclick="cal.display.value +='4'">
        <input class = "btn" type="button" value="5" onclick="cal.display.value +='5'">
        <input class = "btn" type="button" value="6" onclick="cal.display.value +='6'">
        <input class = "btn btn1" type="button" value="-" onclick="cal.display.value +='-'">
        <br>
        <input class = "btn" type="button" value="1" onclick="cal.display.value +='1'">
        <input class = "btn" type="button" value="2" onclick="cal.display.value +='2'">
        <input class = "btn" type="button" value="3" onclick="cal.display.value +='3'">
        <input class = "btn btn1" type="button" value="*" onclick="cal.display.value +='*'">
        <br>
        <input class = "btn btn2" type="button" value="C" onclick="cal.display.value =''">
        <input class = "btn " type="button" value="0" onclick="cal.display.value +='0'">
        <input class = "btn btn1" type="button" value="/" onclick="cal.display.value +='/'">
        <input class = "btn btn1" type="button" value="=" onclick="cal.display.value =eval(cal.display.value)"  >
      </div>
    </div>
    </form>
</body>
</html>
